<!DOCTYPE html>

<html ng-app>
<head>
	<title>
		Angular Page from Tutorial
	</title>
<link type="text/css" src="bootstrap.css" rel="stylesheet" />
</head>

<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/angular-animation.js"></script>

<body ng-init="customers=['Ted','Tim','Michelle','Zed']">
	<h1>AngularJS in 20-ish Minutes</h1>
	<div>
		Search: <input type="text" ng-model="searchText" />
		{{ searchText }}
		
		<br />
		<h3>Customers:</h3>
		<table>
			<tr ng-repeat="cust in customers | filter:searchText">
				<td>
					{{ cust }}
				</td>
			</tr>
		</table>
	</div>
	<div ng-animate="">

	</div>
	<script>
		//angular.module is like declaring a namespace
		var app = angular.module{'customersApp', []};
		app.controller{'CustomersController', function($scope) {
			
		};
	</script>
</body>
</html>
